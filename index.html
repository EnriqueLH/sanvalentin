<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valent√≠n üíñ</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #ff1493, #ff69b4);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80vh;
            margin: 0;
            overflow: hidden;
            padding: 20px;
            text-align: center;
            position: relative;
            background-size: 400% 400%;
            animation: gradientAnimation 5s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header-img {
            width: 30%;
            max-width: 250px;
            margin: 0;
            border-radius: 15px;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4.0rem;
            font-weight: 500;
            color: #fff;
            letter-spacing: 5px;
            text-shadow: 3px 3px 20px rgba(0, 0, 0, 0.5);
            margin-bottom: 5px;
            animation: fadeIn 2s ease-in-out;
        }

        .heart {
            width: 20px;
            animation: heartbeat 1.5s infinite;
            margin-bottom: 10px;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        .buttons {
            display: flex;
            flex-direction: initial;
            gap: 30px;
            margin-top: 10px;
        }
        
        button {
            font-size: 1.6rem;
            font-weight: 700;
            padding: 18px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 80%;
            max-width: 150px;
            margin: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            background-color: #fff;
            color: #ff1493;
            font-weight: 700;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background-color: #ff1493;
            transition: all 0.4s ease;
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
        }

        button:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        .yes {
            background: #ff1493;
            color: white;
        }

        .no {
            background: #fff;
            color: #ff69b4;
            border: 2px solid #ff69b4;
        }

        .back {
            background: #ff69b4;
            color: white;
            margin-top: 5px;
        }

        button:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.5);
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        @media (min-width: 600px) {
            .buttons {
                flex-direction: row;
            }
            button {
                width: auto;
            }
        }

        .love-message {
            font-family: 'Dancing Script', cursive;
            font-size: 1.6rem;
            color: white;
            background: rgba(255, 105, 180, 0.8);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            margin-top: 10px;
            animation: messageFadeIn 2s ease-in-out;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        @keyframes messageFadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>¬øQuieres ser mi San Valent√≠n? ‚ù§Ô∏è</h1>
    <img src="https://i.pinimg.com/564x/b0/b6/75/b0b6754ee79d62aa68fedf89d8824d71.jpg" alt="Imagen de San Valent√≠n" class="header-img">
    <img src="https://media.tenor.com/WF7lYPyBOoYAAAAi/heart.gif" class="heart" alt="Coraz√≥n animado">
    <div class="buttons">
        <button class="yes" onclick="showLoveMessage()">S√≠</button>
        <button class="no" onclick="shrinkNoButton()">No</button>
    </div>

    <script>
        function showLoveMessage() {
            document.body.innerHTML = '<h1>¬°Sab√≠a que dir√≠as que s√≠! üíñ</h1><p class="love-message">No hay palabras suficientes para decirte cu√°nto te amo. Desde el primer momento en que te vi, supe que eras especial. Cada d√≠a a tu lado es un regalo, y no hay nadie m√°s con quien quisiera compartir este San Valent√≠n. Gracias por ser mi persona favorita. ‚ù§Ô∏è</p>';
            document.body.innerHTML += '<button class="back" onclick="location.reload()">Volver</button>';
        }

        function shrinkNoButton() {
            let noButton = document.querySelector('.no');
            let yesButton = document.querySelector('.yes');
            let size = parseFloat(window.getComputedStyle(noButton).getPropertyValue('font-size'));
            if (size > 10) {
                noButton.style.fontSize = (size - 2) + 'px';
                yesButton.style.fontSize = (parseFloat(window.getComputedStyle(yesButton).getPropertyValue('font-size')) + 2) + 'px';
            } else {
                noButton.style.display = 'none';
                alert("¬°No puedes decir que no! ‚ù§Ô∏è");
            }
        }
    </script>
</body>
</html>
